<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Project 9.7</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">
        Welcome to the game
        <span class="label label-default">Rock</span>
        <span class="label label-info">Paper</span>
        <span class="label label-danger">Scissors</span>
      </h1>
    </div>
    <div id="js-newGameElement" class="container">
      <div class="row text-center">
        <button  id="js-newGameButton" class="btn btn-success btn-lg">
          New game
        </button>
      </div>
    </div>
    <div id="js-playerPickElement" class="container">
      <div class="row text-center">
        <button id="js-playerPick_rock" class="btn-lg">
          <span class="badge">
            <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
          </span>
          Rock
        </button>
        <button id="js-playerPick_paper"  class="btn-lg">
          <span class="badge">
          <i class="fa fa-hand-paper-o" aria-hidden="true"></i>
          </span>
          Paper
        </button>
        <button id="js-playerPick_scissors"  class="btn-lg">
          <span class="badge">
          <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
          </span>
          Scissors
        </button>
      </div>
    </div>
    <div id="js-resultsTableElement" class="container">
      <div class="row">
        <div class="col-xs-5 text-center">
          <h2><span id="js-playerPoints" class="label label-primary">
          0
          </span>
          <span id="js-playerName">
          Player Name
          </span></h2>
        </div>
        <div class="col-xs-2 text-center">
          VS.
        </div>
        <div class="col-xs-5 text-center">
          <h2><span id="js-computerPoints" class="label label-primary">
          0
          </span>
          Computer
        </div></h2>
      </div>
      <div class="row">
        <div class="col-xs-5 text-center">
          <h3><span id="js-playerPick">
            Player selection
          </span></h3>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
          <h3><span id="js-computerPick">
            Computer selection
          </span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-5 text-center">
          <h3><span id="js-playerResult">
            Player Score
          </span></h3>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-5 text-center">
          <h3><span id="js-computerResult">
            Computer Score
          </span></h3>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
